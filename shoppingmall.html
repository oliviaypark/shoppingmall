<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		.wrap {

		}
		.comment {
			color: blue;
			font-weight: bold;
		}
		.jumbotron {
			padding: 10px 50px;

		}

			color: green !important;
		}

			margin: 30px auto;
			padding: 20px;
			width:50%;
			border:3px solid lightgray;
		}

	<script>function hey(){
	alert('안녕!')

	</script>


</head>
<body>
	<div class="wrap">
	<div class="jumbotron">
		<img src="https://ik.imagekit.io/hj8sm3kk7/medium/gallery/exterior/2/395/bentley-continental-front-angle-low-view-254939.jpg">
  		<h1 class="display-4">Bentley Bentayga</h1>

	 	<hr class="my-4">

 		<p class="lead">
  		</p>

		  <div class="input-group-prepend">

		  </div>

		<div class="input-group">
		  <div class="input-group-prepend">
		    <label class="input-group-text" for="inputGroupSelect01">Amount</label>
		  </div>

		    <option value="2">Two</option>
		    <option value="3">Three</option>
		  </select>
		</div>

		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Address</span>
		  </div>
		  <textarea class="form-control" aria-label="With textarea"></textarea>
		</div>

		<div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Contact number</span>
		  </div>
